
<div class="wrapper" id="top">
  <center> <a href="/index.html"><div class="site-title">
    <object type="image/svg+xml" data="{{ "/images/logo.svg" | prepend: site.baseurl }}" width="120em">
      {{site.title}}
    </object></div></a></center>
</div>
<div class="wrapper site-description">
<h1><center>{{site.description}}</center></h1>
</div>
<div class="wrapper">
  <div class="trigger site-navigation">
    <!-- <a class="page-link {% if page.url == '/' or page.url == '' %}active{% endif %}" href="{{sitePage.url | prepend: site.baseurl }}/">Home</a> -->
    <a class="page-link" href="/">Home</a>
    <span class="exclamationMark">/</span>
    <a class="page-link" href="/#projects">Projects</a>
    <span class="exclamationMark">/</span>
    <a class="page-link" href="/#people">People</a>
    <span class="exclamationMark">/</span>
    <a class="page-link" href="/#publications">Publications</a>

    {% assign navPages = site.pages | where: "navbar", true %}
    {% for sitePage in navPages %}
    {% if sitePage.title %}
    <span class="exclamationMark">/</span><br class="site-navigation-br"><a class="page-link {% if page.url == sitePage.permalink %}active{% endif %}" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a>
    {% endif %}
    {% endfor %}
  </div>
</div>
